<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Agregar {{type}}</h4>
                <p class="card-description">
                    Especifique el monto y el tipo
                </p>

                <form [formGroup]="inputForm" (ngSubmit)="save()">

                    <div class="form-group">
                        <label>Descripción</label>
                        <input formControlName="description" type="text" class="form-control" placeholder="Descripción"
                            name="descripcion">
                    </div>

                    <div class="form-group">
                        <label>Monto</label>
                        <input formControlName="amount" type="number" class="form-control" placeholder="Monto"
                            name="monto">
                        <p>
                            Debe de ser un monto positivo
                        </p>
                    </div>

                    <div class="form-group">
                        <label>Tipo</label>
                        <br>
                        <button *ngIf="type == 'Ingreso'" (click)="type = 'Egreso'" type="button"
                            class="btn btn-primary btn-block">Ingreso</button>
                        <button *ngIf="type == 'Egreso'" (click)="type = 'Ingreso'" type="button"
                            class="btn btn-warning btn-block">Egreso</button>
                    </div>

                    <hr>
                    <button type="submit" *ngIf="!loading" class="btn btn-success mr-2" [disabled]="inputForm.invalid">
                        <i class="fa fa-save"></i>
                        Agregar
                    </button>
                    <button [disabled]="true" *ngIf="loading" type="submit" class="btn btn-success mr-2"
                        [disabled]="inputForm.invalid">
                        <i class="fa fa-spin fa-sync"></i>
                        Guardando
                    </button>

                    <!-- 
                <button disabled class="btn btn-success mr-2">
                  <i class="fa fa-spin fa-sync"></i>
                  Espere por favor...
                </button> 
              -->

                    <button type="reset" class="btn btn-light">Cancelar</button>

                </form>
            </div>
        </div>
    </div>
</div>
